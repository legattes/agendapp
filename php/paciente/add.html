<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adicionar Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form name="addPaciente" method="POST" action="http://agendapp.dx.am/paciente/add.php">
        <label for="paciente_nome">Nome</label>
        <input name="paciente_nome" type="text" />
        <br><br>
        <label for="paciente_cpf">CPF</label>
        <input name="paciente_cpf" type="text" />
        <br><br>
        <label for="paciente_telefone">Telefone</label>
        <input name="paciente_telefone" type="text" />        
        <br><br>
        <label for="paciente_email">E-mail</label>
        <input name="paciente_email" type="text" />
        <br><br>
        <button type="submit">Salvar</button>    
    </form>
</body>
</html>
