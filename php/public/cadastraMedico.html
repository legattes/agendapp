<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Medica</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <header class="row">
            <h2>Agenda Medica</h2>
        </header>

   <div class="row">
       <div role="main">
           <!-- conteudo principal -->

          <div id="main" class="container-fluid">
            <h2 class="page-header"">MEDICO </h2>
          </div>   

          <form>
            <div class="form-group">      
              <label for="textNome" class="control-label">Nome</label>      
              <input id="textNome" class="form-control" placeholder="Digite o Nome..." type="text">   
            </div>

            <div class="form-group">      
              <label for="inputEmail" class="control-label">Email</label>     
              <input id="inputEmail" class="form-control" placeholder="Digite o E-mail" type="email">   
            </div>

            <div class="form-group">      
              <label for="textTelefone" class="control-label">Telefone</label>      
              <input id="textTelefone" class="form-control" placeholder="Digite o telefone..." type="text">   
            </div>

            <div class="form-group">      
              <label for="textTelefone" class="control-label">CPF</label>      
              <input id="textTelefone" class="form-control" placeholder="Digite o CPF..." type="text">   
            </div>

            <div class="form-group">      
              <label for="textTelefone" class="control-label">CRM</label>      
              <input id="textTelefone" class="form-control" placeholder="Digite o CRM..." type="text">   
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="paciente.html"><button type="button" class="btn btn-danger">Voltar</button></a>


          </form>
          
        
 
                                      

       </div>
   </div>
   
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
